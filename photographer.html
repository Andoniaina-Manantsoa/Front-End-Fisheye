<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body id="body">
  <header>
    <img src="assets/images/logo.png" class="logo" alt="logo">
  </header>

  <main id="main-wrapper" aria-hidden="false">
    <div class="photograph-header">
      <div id="photographer-info"></div>
    </div>

    <!-- Menu de trie -->
    <section class="filtres">
      <h3>Trier par</h3>
      <button class="icon" id="menu-button" aria-haspopup="true" aria-expanded="false">
        <i class="fa-solid fa-bars"></i>
      </button>

      <div class="trie-button" role="menu">
        <button class="btn-trier">Popularité</button>
        <button class="btn-trier">Date</button>
        <button class="btn-trier">Titre</button>
      </div>
    </section>

    <!-- Conteneur pour les médias du photographe -->
    <section id="medias-container" class="photographer-media-section"></section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox-close" aria-label="Fermer">
      <i class="fa fa-times"></i>
    </button>

    <button class="lightbox-prev" aria-label="Précédent">
      <i class="fa fa-chevron-left"></i>
    </button>

    <div class="lightbox-content">
      <img src="" alt="" id="lightbox-image">
      <video id="lightbox-video" controls style="display:none;"></video>
      <p id="lightbox-title"></p>
    </div>
    <button class="lightbox-next" aria-label="Suivant">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>

  <!--Modal contact-->
  <div id="contact_modal" aria-hidden="true">
    <div class="modal" role="dialog" aria-describedby="modalTitle">
      <header>
        <h2 class="modal-title">Contactez-moi</h2>
        <img src="assets/icons/close.svg" id="close_contact" alt="contactez-moi">
      </header>

      <form class="contact">
        <div>
          <label for="first">Prénom</label>
          <input class="text-control input-error" type="text" id="first" name="first" />
        </div>

        <div>
          <label for="last">Nom</label>
          <input class="text-control input-error" type="text" id="last" name="last" />
        </div>

        <div>
          <label for="email">E-mail</label>
          <input class="text-control input-error" type="email" id="email" name="email" />
        </div>

        <div>
          <label for="message">Votre message</label>
          <textarea class="text-control input-error" id="message" name="message"></textarea>
        </div>

        <button type="button" class="send_contact" aria-label="Envoyer">Envoyer</button>
      </form>
    </div>
  </div>

  <script type="module" src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</body>

</html>
